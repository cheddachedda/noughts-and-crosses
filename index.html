<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noughts and Crosses</title>
  <meta name="description" content="My first project for General Assembly's Software Engineering Immersive, 2021">
  <meta name="author" content="Daniel Nguyen">
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/scoreboard.css">
  <link rel="stylesheet" href="css/message.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/reset.css">
  <!-- Scripts -->
  <script src="js/backend.js" charset="utf-8"></script>
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/frontend.js" charset="utf-8"></script>

</head>
<body>
  <div class="container">

    <header>
      <h1>Noughts and Crosses</h1>
    </header>

    <main>

      <div class="scoreboard">
        <button class="player-button active" id="player1-button">
          <div class="player-button-content">
            <div class="player-token" id="player1-token">X</div>
            <div class="player-wins" id="player1-wins">-</div>
          </div>
        </button>

        <button class="player-button" id="player2-button">
          <div class="player-button-content">
            <div class="player-token" id="player2-token">O</div>
            <div class="player-wins" id="player2-wins">-</div>
          </div>
        </button>
      </div>

      <div class="message">X's Turn</div>

      <div class="board">
        <div class="row">
          <div class="cell" id="0"></div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
        </div>
        <div class="row">
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
        </div>
        <div class="row">
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
      </div>

      <button id="reset-button">Reset game</button>

    </main>

  </div>

</body>
</html>
